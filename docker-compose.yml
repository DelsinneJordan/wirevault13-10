services:
  wirevault:
    build:
      context: .
      dockerfile: Dockerfile
    # Set this in Dokploy â†’ Compose Env (e.g., wirevault.up2charge.be)
    environment:
      - DOMAIN=wirevault.up2charge.com
    command: ["-addr", ":8080"]
    expose:
      - "8080"   # no host port; Traefik will route internally
    volumes:
      - wirevault_data:/app/data
      - wirevault_media:/app/media
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.wirevault.rule=Host(`{{ env \"DOMAIN\" }}`)"
      - "traefik.http.routers.wirevault.entrypoints=web"
      - "traefik.http.services.wirevault.loadbalancer.server.port=8080"

volumes:
  wirevault_data:
  wirevault_media:

networks:
  dokploy-network:
    external: true
